<H1 ALIGN=center>8.6.2 Drawing Text Characters</H1>

<!.IN "Strings" "drawing">
<!.IN "Drawing" "strings">
To draw 8-bit characters in a given drawable, use
<B><A HREF="XDrawString.html">XDrawString()</A></B>.

<P>

To draw 2-byte characters in a given drawable, use
<B><A HREF="XDrawString16.html">XDrawString16()</A></B>.
