<H1 ALIGN=center>8.4.1 Filling Single and Multiple Rectangles</H1>

<!.IN "Filling" "rectangles">
<!.IN "XFillRectangle">
<!.IN "Rectangle" "filling">
<!.IN "XFillRectangles">

<P>

To fill a single rectangular area in a given drawable, use
<B><A HREF="XFillRectangle.html">XFillRectangle()</A></B>.

<P>

To fill multiple rectangular areas in a given drawable, use
<B><A HREF="XFillRectangles.html">XFillRectangles()</A></B>.
