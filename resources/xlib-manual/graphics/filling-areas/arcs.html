<H1 ALIGN=center>8.4.3 Filling Single and Multiple Arcs</H1>

<!.IN "XFillArc">
<!.IN "Arcs" "filling">
<!.IN "Filling" "arcs">
To fill a single arc in a given drawable, use
<B><A HREF="XFillArc.html">XFillArc()</A></B>.

<P>

To fill multiple arcs in a given drawable, use
<B><A HREF="XFillArcs.html">XFillArcs()</A></B>.
