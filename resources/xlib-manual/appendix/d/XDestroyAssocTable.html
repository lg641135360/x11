<H1 ALIGN=center>XDestroyAssocTable</H1>

<H2>Syntax</H2>

<!.IN "XDestroyAssocTable" "" "@DEF@">

<CODE><PRE>
XDestroyAssocTable(<I>table</I>)
      <A HREF="d.html#XAssocTable">XAssocTable</A> *<I>table</I>;

</PRE></CODE>

<H2>Arguments</H2>

<TABLE>

<TR><TD> <B>table</B>
<TD> Specifies the assoc table. 

</TABLE>

<H2>Description</H2>

<B>XDestroyAssocTable()</B>
free the memory associated with a given 
<A HREF="d.html#XAssocTable">XAssocTable</A>.

<H2>See also</H2>

"<A HREF="d.html">Compatibility Functions</A>".
