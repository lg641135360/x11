<H1 ALIGN=center>11.4.1 Returning the Next Event</H1>

To get the next event and remove it from the queue, use
<B><A HREF="XNextEvent.html">XNextEvent()</A></B>.

<P>

To peek at the event queue, use
<B><A HREF="XPeekEvent.html">XPeekEvent()</A></B>.
