<H1 ALIGN=center>7.2.3 Setting the Fill Style and Fill Rule</H1>

<B><A HREF="XSetFillStyle.html">XSetFillStyle()</A></B>.

<P>

To set the fill-rule of a given GC, use
<B><A HREF="XSetFillRule.html">XSetFillRule()</A></B>.
