<H1 ALIGN=center>16.5.5 Locating a Point or a Rectangle in a Region</H1>

To determine if a specified point resides in a specified region, use
<B><A HREF="XPointInRegion.html">XPointInRegion()</A></B>.

<P>

To determine if a specified rectangle is inside a region, use
<B><A HREF="XRectInRegion.html">XRectInRegion()</A></B>.
