<H1 ALIGN=center>16.5.2 Moving or Shrinking Regions</H1>

To move a region by a specified amount, use 
<B><A HREF="XOffsetRegion.html">XOffsetRegion()</A></B>.

<P>

To reduce a region by a specified amount, use
<B><A HREF="XShrinkRegion.html">XShrinkRegion()</A></B>.
