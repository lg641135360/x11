<H1 ALIGN=center>16.5.4 Determining if Regions Are Empty or Equal</H1>

To determine if the specified region is empty, use
<B><A HREF="XEmptyRegion.html">XEmptyRegion()</A></B>.

<P>

To determine if two regions have the same offset, size, and shape, use
<B><A HREF="XEqualRegion.html">XEqualRegion()</A></B>.
