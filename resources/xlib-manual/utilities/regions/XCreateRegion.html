<H1 ALIGN=center>XCreateRegion</H1>

<H2>Syntax</H2>

<CODE><PRE>
<A HREF="./">Region</A> XCreateRegion()

</PRE></CODE>

<H2>Description</H2>

<B>XCreateRegion()</B>
creates a new empty region.
